<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Canvas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg: #f5e6ff;
            --bg-dark: #d4a5e8;
            --bg-light: #fff0ff;
            --panel: #ffe6f5;
            --ink: #6b4c7a;
            --accent: #b19cd9;
            --border: #c895d9;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 24px;
            font-family: "Press Start 2P", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            font-size: 10px;
            color: var(--ink);
            background: var(--bg);
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(177,156,217,.1) 2px, rgba(177,156,217,.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(177,156,217,.1) 2px, rgba(177,156,217,.1) 4px);
        }
        .app {
            max-width: 1080px; margin: 0 auto;
        }
        .toolbar {
            display: flex; gap: 12px; align-items: center;
            background: var(--panel); padding: 12px 14px;
            border: 3px outset var(--bg-light);
            border-radius: 8px; box-shadow: 0 4px 0 var(--border);
        }
        .toolbar .swatch {
            width: 24px; height: 24px;
            border-radius: 4px;
            border: 3px inset var(--bg-dark);
        }
        .toolbar label {
            font-size: 9px;
            opacity: .8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .toolbar input[type="range"] { width: 180px; }
        .board-wrap {
            position: relative; margin-top: 16px;
            width: fit-content;
            border-radius: 12px; overflow: hidden;
            border: 4px outset var(--bg-light);
            box-shadow: 0 6px 0 var(--border);
            background: white;
        }
        canvas#canvas, canvas#overlay {
            display: block;
            image-rendering: pixelated;
            cursor: crosshair;
        }
        canvas#overlay {
            position: absolute; inset: 0; pointer-events: none;
        }
        .hint {
            margin-top: 8px; font-size: 12px; opacity: .6;
        }
        .spacer { flex: 1; }

        /* Pixel-style toggle UI */
        #modeToggle.mode-toggle {
            font-family: "Press Start 2P", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 6px 10px;
            margin-left: 4px;
            color: var(--ink);
            background: var(--bg-light);
            border: 3px outset var(--bg-light);
            border-radius: 4px;
            cursor: pointer;
        }

        #modeToggle.mode-toggle-batched {
            background: #d1fae5; /* light green-ish when batched */
        }

        #modeToggle.mode-toggle-perpixel {
            background: #fee2e2; /* light red-ish when per-pixel */
        }

        #modeToggle.mode-toggle:hover {
            background: var(--panel);
        }

        #modeToggle.mode-toggle:active {
            border-style: inset;
            transform: translateY(1px);
        }

        /* Online / Offline status badge */
        #statusBadge {
            font-family: "Press Start 2P", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            font-size: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 3px outset var(--bg-light);
            margin-left: 8px;
        }
        #statusBadge.status-online {
            background: #d1fae5; /* pastel green */
            color: #14532d;
        }
        #statusBadge.status-offline {
            background: #fee2e2; /* pastel red */
            color: #7f1d1d;
            border-color: #fca5a5;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="toolbar">
        <a href="/logout" style="position:fixed;top:12px;right:12px;">Log out</a>
        <label>Color</label>
        <label for="colorPicker"></label><input type="color" id="colorPicker" />
        <div class="swatch" id="colorSwatch"></div>

        <div style="width:1px;height:20px;background:#e6e6ee;margin:0 8px;"></div>
        <span id="sizeLabel"></span>

        <div style="width:1px;height:20px;background:#e6e6ee;margin:0 8px;"></div>
        <button id="modeToggle" class="mode-toggle mode-toggle-batched">MODE: BATCHED</button>

        <span id="statusBadge" class="status-online">ONLINE</span>

        <div class="spacer"></div>
    </div>

    <div class="board-wrap">
        <canvas id="canvas"></canvas>
        <canvas id="overlay"></canvas>
    </div>

</div>

<script type="module" src="./client.js"></script>
</body>
</html>
